<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Alekulator</title>
  <!-- Path to Framework7 Library CSS, Material Theme -->
  <link rel="stylesheet" href="framework7/css/framework7.css">

  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
  <!-- Path to Framework7 icons -->
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/css-grid.css">


</head>

<body onload="init()">
  <div id="app">
    <!-- Views -->
    <div class="calculator-grid">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left"></div>
          <div class="center sliding">Alekulator</div>
          <div class="right"><a href="#" class="link create-about"><i class="material-icons size-22">info</i></a></div>
       </div>
      </div>
      <!-- Toolbar. In Material theme it should be inside of the page-->

      <!-- Scrollable page content -->

      <form id="my-form" name="Alekulator">
        <input id="input" type="text" name="name" placeholder="0">
      </form>
      <div>
        <button class="btn button-fill button-maxed open-toast-top" data-clipboard-action="copy" data-clipboard-target="#input">Copy</button>
      </div>
      <div id="grid-mode" class="decimal-grid">
        <!--button id="dec" class="col button-big button-fill gray decimal" value="dec" onclick="decimal()">Dec</button-->
        <!--button id="hex" class="col button-big button-fill gray hex" value="hex" onclick="hexadecimal()">Hex</button-->
        <button id="empty" class="col button-big button-fill gray ce" onclick="reduce(1)">CE</button>
        <button id="clear" class="col button-big button-fill gray clear" onclick="Clear()">Clear</button>


        <!--button id="bin" class="col button-big button-fill gray bin" value="bin" onclick="binary()">Bin</button-->
        <button id="leftparantheses" class="col button-big button-fill red openbracket" value="(" onclick="document.Alekulator.name.value += '('">(</button>
        <button id="rightparantheses" class="col button-big button-fill red closebracket" value=")" onclick="document.Alekulator.name.value += ')'">)</button>
        <button id="divid" class="col button-big button-fill red divide" value="/" onclick="document.Alekulator.name.value += '/'">/</button>

        <button id="1" class="col button-big button-fill white one" value="1" onclick="document.Alekulator.name.value += '1'">1</button>
        <button id="2" class="col button-big button-fill white two" value="2" onclick="document.Alekulator.name.value += '2'">2</button>
        <button id="3" class="col button-big button-fill white three" value="3" onclick="document.Alekulator.name.value += '3'">3</button>
        <button id="multiplication" class="col button-big button-fill red multiply" value="*" onclick="document.Alekulator.name.value += '*'">*</button>

        <button id="4" class="col button-big button-fill white four" value="4" onclick="document.Alekulator.name.value += '4'">4</button>
        <button id="5" class="col button-big button-fill white five" value="5" onclick="document.Alekulator.name.value += '5'">5</button>
        <button id="6" class="col button-big button-fill white six" value="6" onclick="document.Alekulator.name.value += '6'">6</button>
        <button id="subtract" class="col button-big button-fill red minus" value="-" onclick="document.Alekulator.name.value += '-'">-</button>

        <button id="7" class="col button-big button-fill white seven" value="7" onclick="document.Alekulator.name.value += '7'">7</button>
        <button id="8" class="col button-big button-fill white eight" value="8" onclick="document.Alekulator.name.value += '8'">8</button>
        <button id="9" class="col button-big button-fill white nine" value="9" onclick="document.Alekulator.name.value += '9'">9</button>
        <button id="add" class="col button-big button-fill red plus" value="+" onclick="document.Alekulator.name.value += '+'">+</button>


        <button class="col button-big button-fill white zero" value="0" onclick="document.Alekulator.name.value += '0'">0</button>
        <button id="floatkomma" class="col button-big button-fill gray komma" value="." onclick="document.Alekulator.name.value += '.'">.</button>

        <button id="equal" class="col button-big button-fill red equal" value="=">=</button>

        <button id="A" class="col button-big button-fill gray A" value="A" onclick="document.Alekulator.name.value += 'A'">A</button>
        <button id="B" class="col button-big button-fill gray B" value="B" onclick="document.Alekulator.name.value += 'B'">B</button>
        <button id="C" class="col button-big button-fill gray C" value="C" onclick="document.Alekulator.name.value += 'C'">C</button>
        <button id="D" class="col button-big button-fill gray D" value="D" onclick="document.Alekulator.name.value += 'D'">D</button>
        <button id="E" class="col button-big button-fill gray E" value="E" onclick="document.Alekulator.name.value += 'E'">E</button>
        <button id="F" class="col button-big button-fill gray F" value="F" onclick="document.Alekulator.name.value += 'F'">F</button>


      </div>
      <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
          <div class = "left">
          </div>
          <div class = "center">
             <div class = "buttons-row">
                <a href = "#Dec" class = "tab-link button" value="dec" onclick="decimal()">Dec</a>
                <a href = "#Hex" class = "tab-link button" value="hex" onclick="hexadecimal()">Hex</a>
                <a href = "#Bin" class = "tab-link button" value="bin" onclick="binary()">Bin</a>
             </div>
          </div>
          <div class = "right">
            <a class="tab-link">
              <span> <button  id="email" class="button" onclick="sendemail()">E-Mail</button></span>
              <span><i class="material-icons size-22">email</i> </span>
            </a>
          </div>
        </div>

    </div>
  </div>
<!-- About popup-->
  <div class="popup popup-about">
    <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1,
         maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
      <meta name = "apple-mobile-web-app-capable" content = "yes" />
      <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
      <title>Email</title>
			<link rel="stylesheet" href="css/framework7.material.min.css">
		  <!-- Path to Framework7 icons -->
		  <link rel="stylesheet" href="css/icons.css">
      <link rel = "stylesheet"
         href = "css/framework7.ios.min.css" />
      <link rel = "stylesheet"
         href = "css/framework7.ios.colors.min.css" />
   </head>
   <body>
      <div class = "views">
         <div class = "view view-main">
            <div class = "navbar">
               <div class = "navbar-inner">
                <p><a class="link popup-close" href="#">Close</a></p>
               </div>
            </div>
            <div class = "pages navbar-through ">
               <div data-page = "index" class = "page">
                  <div class = "page-content">
										<div class="content-block">
											<p>Akulator</p>
											<p>Version: 1.0</p>
											<p>2018</p>
										</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type = "text/javascript"
         src = "framework7/js/framework7.min.js"></script>
   </body>
  </div>

<!-- Email Popup-->
  <div class ="popup popup-email">
    <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1,
         maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
      <meta name = "apple-mobile-web-app-capable" content = "yes" />
      <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
      <title>Email</title>
			<link rel="stylesheet" href="css/framework7.material.min.css">
		  <!-- Path to Framework7 icons -->
		  <link rel="stylesheet" href="css/icons.css">
      <link rel = "stylesheet"
         href = "css/framework7.ios.min.css" />
      <link rel = "stylesheet"
         href = "css/framework7.ios.colors.min.css" />
   </head>
   <body>
      <div class = "views">
         <div class = "view view-main">
            <div class = "navbar">
               <div class = "navbar-inner">
                <p><a class="link popup-close" href="#">Close</a></p>
               </div>
            </div>
            <div class = "pages navbar-through ">
               <div data-page = "index" class = "page">
                  <div class = "page-content">
										<form id = "my-form" class = "list-block">
                        <p align="center" ><font size="2">Share your result</font-size></p>
												<br>
											  <ul>
													 <li>
                              <div class = "item-content">
                                 <div class = "item-media"><i class = "icon icon-form-email"></i></div>
                                    <div class = "item-inner">
                                       <div class = "item-title label">E-mail</div>
                                         <div class = "item-input">
                                            <input type = "email" placeholder = "Enter your e-mail">
                                    </div>
                                 </div>
                              </div>
                           </li>
										   </ul>
											 <div class="content-block">
			                 <div class="block">
			                   <div class="row center">
			                      <button id="send" class="col-100 button button-fill button-round color-red">Send</button>
			                   </div>
											 </div>
										</form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type = "text/javascript"
         src = "framework7/js/framework7.min.js"></script>
   </body>

  </div>

  <style>.popover{width:300px;}</style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
  <script>
    var myApp = new Framework7();
    var $$ = Dom7;
    $$('.create-about').on('click', function () {
    var clickedLink = this;
    var popoverHTML = '<div class="popover">'+
                      '<div class="popover-inner">'+
                      '<div class="content-block">'+
                      '<p>Alekulator Version: 1.0</p>'+
                      '<p>Alekulator ist ein Hybridapp.</p>'+
                      '<p>Es wurde im Sommer Semester 2018 mit Framework7 im Raum des Fach Informatik Projekts durch ein achtköpfige Team der Informatik Studenten von der Frankfurt University of Applied Sciences entwickelt.</p>'+
                      '<p>Alekulator kann Rechneraufgaben in drei Modes: Decimal, Hexadecimal und Binary durchführen.</p>'+
                      '</div>'+
                      '</div>'+
                      '</div>'
             myApp.popover(popoverHTML, clickedLink);
           });
   </script>
  <!-- REFERENCE SCRIPTS-->
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="framework7/js/framework7.min.js"></script>

  <!-- Path to your app js-->

  <script src="js/app.js"></script>
  <!-- Path to your cordova js-->
  <script src="js/interface.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/clipboard.min.js"></script>
  <!--script src="../node_modules/clipboard/dist/clipboard.min.js"></script-->
  <script src="js/clipboard.js"></script>
  <script src="js/bin.js"></script>
  <script src="js/dec.js"></script>
  <script src="js/display.js"></script>
  <script src="js/hex.js"></script>
  <script src="js/mode.js"></script>
  <script src="js/ValidatorRules.js"></script>
  <script type="text/javascript" src="js/email.js"></script>
</body>

</html>
