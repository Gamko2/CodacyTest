<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Alekulator</title>
  <!-- Path to Framework7 Library CSS, Material Theme -->
  <link rel="stylesheet" href="framework7/css/framework7.css">
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <!-- Path to Framework7 color related styles, Material Theme -->
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
  <!-- Path to Framework7 icons -->
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/css-grid.css">

</head>

<body onload="init()">
  <!--<div id="app">-->
    <!-- Views -->
    <div id = "app" class="views">
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
           <!--navbar-->
           <div class="navbar">
             <div class="navbar-inner">
               <div class="left"></div>
               <div class="center sliding">Alekulator</div>
               <div class="right"><a href="#" class="link create-about"><i class="material-icons size-22">info</i></a></div>
             </div>
           </div>

          <form id = "my-form" class = "list-block" name = "Alekulator">
            <ul>
              <li>
                <div class = "item-content">
                  <div class = "item-inner">
                     <div class = "item-input">
                        <input id="input" type="text" name="name" placeholder="0">
                  </div>
               </div>
            </li>
          </ul>
        </form>

        <div id="grid-mode" class="hexadecimal-grid">

          <button id="empty" class="button button-fill button-big color-gray button-maxed ce" onclick="reduce(1)">CE</button>
          <button id="clear" class="button button-fill button-big color-gray button-maxed  clear" onclick="Clear()">Clear</button>
          <button id="leftparantheses" class="button button-fill button-big color-green button-maxed  openbracket" value="(" onclick="document.Alekulator.name.value += '('">(</button>
          <button id="rightparantheses" class="button button-fill button-big color-green button-maxed closebracket" value=")" onclick="document.Alekulator.name.value += ')'">)</button>

          <button id="7" class="button button-fill button-big color-blue button-maxed seven" value="7" onclick="document.Alekulator.name.value += '7'">7</button>
          <button id="8" class="button button-fill button-big color-blue button-maxed eight" value="8" onclick="document.Alekulator.name.value += '8'">8</button>
          <button id="9" class="button button-fill button-big color-blue button-maxed nine" value="9" onclick="document.Alekulator.name.value += '9'">9</button>
          <button id="divid" class="button button-fill button-big color-green button-maxed ivide" value="/" onclick="document.Alekulator.name.value += '/'">/</button>

          <button id="4" class="button button-fill button-big color-blue button-maxed four" value="4" onclick="document.Alekulator.name.value += '4'">4</button>
          <button id="5" class="button button-fill button-big color-blue button-maxed five" value="5" onclick="document.Alekulator.name.value += '5'">5</button>
          <button id="6" class="button button-fill button-big color-blue button-maxed six" value="6" onclick="document.Alekulator.name.value += '6'">6</button>
          <button id="multiplication" class="button button-fill button-big color-green button-maxed multiply" value="*" onclick="document.Alekulator.name.value += '*'">*</button>

          <button id="1" class="button button-fill button-big color-blue button-maxed one" value="1" onclick="document.Alekulator.name.value += '1'">1</button>
          <button id="2" class="button button-fill button-big color-blue button-maxed two" value="2" onclick="document.Alekulator.name.value += '2'">2</button>
          <button id="3" class="button button-fill button-big color-blue button-maxed three" value="3" onclick="document.Alekulator.name.value += '3'">3</button>
          <button id="subtract" class="button button-fill button-big color-green button-maxed minus" value="-" onclick="document.Alekulator.name.value += '-'">-</button>

          <button class="button button-fill button-big color-blue button-maxed zero" value="0" onclick="document.Alekulator.name.value += '0'">0</button>
          <button id="floatkomma" class="button button-fill button-big color-green button-maxed komma" value="." onclick="document.Alekulator.name.value += '.'">.</button>
          <button id="add" class="button button-fill button-big color-green button-maxed plus" value="+" onclick="document.Alekulator.name.value += '+'">+</button>
          <button id="equal" class="button button-fill button-big color-green button-maxed  equal" value="=">=</button>

          <button id="A" class="button button-fill button-big color-gray button-maxed A" value="A" onclick="document.Alekulator.name.value += 'A'">A</button>
          <button id="B" class="button button-fill button-big color-gray button-maxed B" value="B" onclick="document.Alekulator.name.value += 'B'">B</button>
          <button id="C" class="button button-fill button-big color-gray button-maxed C" value="C" onclick="document.Alekulator.name.value += 'C'">C</button>
          <button id="D" class="button button-fill button-big color-gray button-maxed D" value="D" onclick="document.Alekulator.name.value += 'D'">D</button>

          <button id="E" class="button button-fill button-big color-gray button-maxed  E" value="E" onclick="document.Alekulator.name.value += 'E'">E</button>
          <button id="F" class="button button-fill button-big color-gray button-maxed  F" value="F" onclick="document.Alekulator.name.value += 'F'">F</button>

        </div>
        <!--toolbar-->
        <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
          <button class="button open-toast-top" data-clipboard-action="copy" data-clipboard-target="#input">Copy</button>
          <button id="dec" class="button decimal" value="dec" onclick="decimal()">Dec</button>
          <button id="hex" class="button hex" value="hex" onclick="hexadecimal()">Hex</button>
          <button id="bin" class="button bin" value="bin" onclick="binary()">Bin</button>
          <button id="email" class="button" onclick="sendemail()">Email</button>
        </div>
       </div>
      </div>
    </div>
   </div>
  </div>
 </div>

  <!-- REFERENCE SCRIPTS-->
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
  <script>
    var myApp = new Framework7();
    var $$ = Dom7;
    $$('.create-about').on('click', function () {
      var clickedLink = this;
      var popoverHTML = '<div class="popover">'+
                        '<div class="popover-inner">'+
                        '<div class="content-block">'+
                        '<p>Alekulator Version: 1.0</p>'+
                        '<p> Alekulator ist ein Hybridapp.</p>'+
                        '<p> Es wurde im Sommer Semester 2018 mit Framework7 im Raum des Fach Informatik Projekts durch die achtköpfige Team der Informatik Studenten von Frankfurt University of Applied Sciences entwickelt.</p>'+
                        '<p>Alekulator kann Rechneraufgaben in drei Modes: Decimal, Hexadecimal und Binary durchführen.</p>'+
                        '</div>'+
                        '</div>'+
                        '</div>'
        myApp.popover(popoverHTML, clickedLink);
      });
  </script>
  <!-- Path to your app js-->
  <script src="js/app.js"></script>
  <script src="js/interface.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/clipboard.min.js"></script>
  <script src="js/clipboard.js"></script>
  <script src="js/bin.js"></script>
  <script src="js/dec.js"></script>
  <script src="js/display.js"></script>
  <script src="js/hex.js"></script>
  <script src="js/mode.js"></script>
  <script src="js/ValidatorRules.js"></script>
  <script src="js/email.js"></script>
</body>

</html>
