<!DOCTYPE html>
<html>
   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1,
         maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
      <meta name = "apple-mobile-web-app-capable" content = "yes" />
      <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
      <title>Email</title>
			<link rel="stylesheet" href="css/framework7.material.min.css">
		  <!-- Path to Framework7 icons -->
		  <link rel="stylesheet" href="css/icons.css">
      <link rel = "stylesheet"
         href = "css/framework7.ios.min.css" />
      <link rel = "stylesheet"
         href = "css/framework7.ios.colors.min.css" />
   </head>
   <body>
      <div class = "views">
         <div class = "view view-main">
            <div class = "navbar">
               <div class = "navbar-inner">
								 <a href="index.html" class="link "><i class="f7-icons size-22 color-blue">home</i>Home</a>
               </div>
            </div>
            <div class = "pages navbar-through ">
               <div data-page = "index" class = "page">
                  <div class = "page-content">
										<form id = "my-form" class = "list-block">
                        <p align="center" ><font size="2">Share your result</font-size></p>
												<br>
											  <ul>
													 <li>
                              <div class = "item-content">

                                    <div class = "item-inner">
                                       <div class = "item-title label">E-mail</div>
                                         <div class = "item-input">
                                            <input type = "email" placeholder = "Enter your e-mail">
                                    </div>
                                 </div>
                              </div>
                           </li>
										   </ul>
											 <div class="content-block">
			                 <div class="block">
			                   <div class="row center">
			                      <button id="send" class="col-100 button button-fill button-round color-red">Send</button>
			                   </div>
											 </div>
										</form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type = "text/javascript"
         src = "js/framework7.min.js"></script>
   </body>
